<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Sample Application Home Page</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
         integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
         integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type = "text/javascript" src="js/client.js"></script>
</head>
<body>
<div class="container">
   <h1>Welcome to Sample Application</h1>

   <div class="alert alert-danger" id="messageBox">Please Log in!</div>

   <div class="row">
      <div class="col-md-6">
         <div class="panel panel-default" id="login">
            <div class="panel-heading">
               <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
               <form id="loginForm">
                  <div class="form-group">
                     <input type="text" class="form-control" id="username" placeholder="username"
                            required name="username">
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" id="password"
                            placeholder="password" required name="password">
                  </div>                  
                  <button type="submit" class="btn btn-default">login</button>
               </form>
            </div>
         </div>
         <div id="userInfo">
            <div class="panel panel-default">
               <div id="welcomeUser" class="panel-heading">                  
               </div>
               <div class="panel-body">
                  <div id="userInfoBody"></div>
				  <button type="button" class="btn btn-default" id="profileButton">my profile</button>
                  <button type="button" class="btn btn-default" id="logoutButton">logout</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="loginErrorModal">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Login failed</h4>
         </div>
         <div class="modal-body"></div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
</body>
</html>
